<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemental Idle</title>
</head>
<body>
  
  <elemental-resources></elemental-resources>
  <h3>Timer</h3>
  <span id="timer"></span>
  <elemental-heroes></elemental-heroes>

  <script>
    let morning = document.getElementById('timer');
    setInterval(()=>{
        let today = new Date();
        morning.innerHTML =  today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    }, 1000);
  </script>
</body>
</html>
